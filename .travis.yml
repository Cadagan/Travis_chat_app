language: node_js
node_js:
 - "stable"
sudo: required
services:
  - docker

env:
    DOCKER_COMPOSE_VERSION: 1.23.2

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose build
  - docker-compose up -d
  - docker-compose down
    
after_success:
  - pip install --user awscli 
  - export PATH=$PATH:$HOME/.local/bin
  - aws autoscaling set-desired-capacity --region=$AWS_DEFAULT_REGION --auto-scaling-group-name $AUTO_SCALING_GROUP_NAME --desired-capacity 2
  - echo "Sleeping for 30m"
  - echo "Autoscaling Sleep 0/30"
  - sleep 5m
  - echo "Autoscaling Sleep 5/30"
  - sleep 5m
  - echo "Autoscaling Sleep 10/30"
  - sleep 5m
  - echo "Autoscaling Sleep 15/30"
  - sleep 5m
  - echo "Autoscaling Sleep 20/30"
  - sleep 5m
  - echo "Autoscaling Sleep 25/30"
  - sleep 5m
  - echo "Autoscaling Sleep 30/30"
  - aws autoscaling set-desired-capacity --region=$AWS_DEFAULT_REGION --auto-scaling-group-name $AUTO_SCALING_GROUP_NAME --desired-capacity 1

branches:
  only:
    - main
    - deployment
